info:
  title: '@cantire-corp/cds.product-experience-api'
  version: 2.0.30
  description: CDS Product Experience API
  license:
    name: ISC
  contact:
    name: CDS Team
openapi: 3.0.0
paths:
  /api/v1/product/productFamilyList:
    post:
      operationId: GetProductFamilyListAsync
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/GetProductsResponse'
                  - $ref: '#/components/schemas/ICDSError'
                  - $ref: '#/components/schemas/ValidateError'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ICDSError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ICDSError'
      description: Get core details for a list of products
      tags:
        - Products
      security: []
      parameters:
        - description: baseSiteId
          in: header
          name: baseSiteId
          required: true
          schema:
            type: string
        - description: a store to use for store level context
          in: query
          name: storeName
          required: true
